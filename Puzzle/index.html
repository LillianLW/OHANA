<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>OHANA 拼圖挑戰 </title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./js/slider.js" type="text/javascript"></script>
    <script src="./js/Controller/controller.js" type="text/javascript"></script>
    <script src="./js/Model/model.js" type="text/javascript"></script>
    <script src="./js/View/Box.js" type="text/javascript"></script>
    <script src="./js/View/Drag.js" type="text/javascript"></script>
    <script src="./js/View/view.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>

<link rel="apple-touch-icon-precomposed" href="img/icon.png" />
<link rel="icon" type="image/png" href="img/icon.png" />

<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-TileImage" content="img/icon.png" />

</head>
<body>
    
<div id="mainContent" class="hide">

<div class="gameBoard">

    <div id="gameBoardPlaying">
        <div id="share" class="button share" onclick="slider.helpclick('share');">
            <img src="img/facebook.png" />
            分享
        </div>
        <div id="source" class="button preview-target" onclick="slider.helpclick('source');">目標圖片(z)</div>
        <div id="game" onclick="slider.helpclick('game');" class="button preview-target" style="display: none;">繼續挑戰(z)</div>
        <div id="shuffle" onclick="slider.helpclick('shuffle');" class="button">重新挑戰</div>
		
    </div>
    <div id="gameBoardFinish">
        <div id="share" class="button share" onclick="slider.helpclick('share');">
            <img src="img/facebook.png" />
            分享
        </div>
        <div id="reset" onclick="location.reload();" class="button">再玩一次</div>
    </div>


<span class="floatRight timeCount">
    <span class="tileSize">4</span>x<span class="tileSize">4</span>/<span id="timeElapsed">00:00:00</span>/<span id="stepElapsed">0</span>步
</span>


</div>
<div class="gameBoard">
<div id="source_holder" class="hide"></div><div id="slider"></div><div id="previewDrag"></div>
</div>
<div id="helpText" class="helpText">
<ol>
<li>灰色位置是空格，請點選或拖曳灰色位置周圍的區塊來移動拼圖。</li>
<li>可以用鍵盤方向鍵來移動拼圖，按z可預覽目標的完成圖片。</li>
<li>目標是要將拼圖還原成一顆穿山甲。</li>
</ol>
<div class="addthis_inline_share_toolbox"></div>
</div>
</div>
<div id="uploadContainer">

<div id="dragContainer">
    <h1>OHANA 拼圖挑戰 </h1>
        <p style="font-weight: 500;"> 在100秒內完成拼圖，即可獲得小禮物哦！</p>
    
    <div id="radio">
        
		<label for="tileSize3"><input type="radio" name="tileSize" id="tileSize3" value="3" checked="checked"><span class="round but">3x3</span></label>
		<label for="tileSize4"><input type="radio" name="tileSize" id="tileSize4" value="4"><span class="round but">4x4</span></label>

        <input id="url_input" type="button" value="開始遊戲" class="start round" onclick="slider.readDemo();" />
    </div>
 
</div>
</div>
